    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .scorecard {
            width: 80%;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Grey background for the first column */
        td:first-child, th:first-child {
            background-color: #f0f0f0; /* Light grey */
        }

        /* Grey background for Bonus, Upper Section, and Lower Section */
        .bonus-row td, .upper-score-row td, .lower-score-row td {
            background-color: #f0f0f0;
        }

        .score {
            width: 20px;
        }

        .bonus-row .points-needed {
            color: grey;
        }

        .bonus-row .points-needed.bonus-achieved {
            color: black;
            font-weight: bold;
        }

        th div {
            font-size: 0.8em;
            color: #666;
        }

        .toggle-state {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            min-width: 80px;
        }

        .toggle-state[state="1"] {
            background-color: #e6ffe6;
            border-color: #00ff00;
        }

        .toggle-state[state="2"] {
            text-decoration: line-through;
            color: grey;
            background-color: #fff;
            border-color: #ddd;
        }

        #popupModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #000;
            padding: 20px;
            z-index: 1000;
        }

        #roundManagementModal {

        .upper-section-cell {

        }
    </style>
</head>

        <button onclick="resetScores()">Reset Scores</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scores = document.querySelectorAll('.score, .toggle-state');

            scores.forEach(score => {
                if (score.classList.contains('toggle-state')) {
                    score.addEventListener('click', function(e) {
                        e.preventDefault();
                        let currentState = parseInt(this.getAttribute('data-state')) || 0;
                        currentState = (currentState + 1) % 3; // Cycle through 0, 1, 2
                        this.setAttribute('data-state', currentState);
                        updateButtonState(this);

                        const player = this.getAttribute('data-player');
                        calculateTotal(player);
                    });
                } else {
                    score.addEventListener('change', function() {
                        const player = this.getAttribute('data-player');
                        calculateTotal(player);
                    });
                }
            });

            // Load game state when the page loads
            loadGameState();
        });

        function updateButtonState(button) {
            let state = parseInt(button.getAttribute('data-state'));
            switch(state) {
                case 0:
                    button.textContent = 'Standard';
                    button.removeAttribute('state');
                    break;
                case 1:
                    button.textContent = 'Checked';
                    button.setAttribute('state', '1');
                    break;
                case 2:
                    button.textContent = 'Crossed Off';
                    button.setAttribute('state', '2');
                    break;
            }
        }

        function calculateTotal(player) {
            let total = 0;
            let upperSectionTotal = 0;
            let lowerSectionTotal = 0;
            document.querySelectorAll(`[data-player="${player}"]`).forEach(score => {
                if (score.type === 'number') {
                    let value = parseInt(score.value) || 0;
                    total += value;
                    if (['1Ô∏è‚É£', '2Ô∏è‚É£', '3Ô∏è‚É£', '4Ô∏è‚É£', '5Ô∏è‚É£', '6Ô∏è‚É£'].includes(score.closest('tr').cells[0].textContent)) {
                        upperSectionTotal += value;
                    } else {
                        lowerSectionTotal += value;
                    }
                } else if (score.classList.contains('toggle-state')) {
                    let state = parseInt(score.getAttribute('data-state'));
                    if (state === 1) { // Only add score if the state is 'Checked'
                        let scoreValue = parseInt(score.getAttribute('data-score'));
                        total += scoreValue;
                        lowerSectionTotal += scoreValue;
                    }
                } else if (score.classList.contains('upper-section-cell') && score.textContent !== '-' && score.textContent !== '') {
                    let value = parseInt(score.textContent) || 0;
                    total += value;
                    upperSectionTotal += value;
                }
            });
            
            // Calculate Bonus
            let bonus = upperSectionTotal >= 63 ? 35 : 0;
            
            // Update Bonus Row
            let bonusElement = document.getElementById(`bonus${player}`);
            let pointsNeededElement = document.getElementById(`pointsNeeded${player}`);
            
            if (bonus > 0) {
                pointsNeededElement.textContent = '35';
                pointsNeededElement.classList.add('bonus-achieved');
            } else {
                pointsNeededElement.textContent = (63 - upperSectionTotal).toString();
                pointsNeededElement.classList.remove('bonus-achieved');
            }
            
            // Update Upper Score
            document.getElementById(`upperScore${player}`).textContent = upperSectionTotal;

            // Update Lower Score
            document.getElementById(`lowerScore${player}`).textContent = lowerSectionTotal;

            // Add Bonus to Total
            total += bonus;
            document.getElementById(`total${player}`).textContent = total;

            // Save the game state after calculations
            saveGameState();
        }

        function showPopup(cell, number, player) {
            document.getElementById('popupModal').style.display = 'block';
            document.getElementById('popupTitle').textContent = `Select Score for ${number}:`;
            
            let options = '';
            let numberValue = parseInt(number);
            
            // Custom options for each number
            for (let i = 1; i <= 5; i++) {
                let score = i * numberValue;
                options += `<button onclick="selectScore(${score}, '${player}', '${number}', this)">${score}</button>`;
            }
            options += `<button onclick="selectScore(0, '${player}', '${number}', this)">-</button>`; // Cross off option
            options += `<button onclick="selectScore('x', '${player}', '${number}', this)">x</button>`; // Clear option
            document.getElementById('popupOptions').innerHTML = options;
        }

        function selectScore(score, player, number, button) {
            const cell = document.querySelector(`td[data-player="${player}"][onclick*="showPopup(this, '${number}', '${player}')"]`);
            
            if (score === 0) {
                cell.textContent = '-';
                cell.style.textDecoration = 'line-through';
            } else if (score === 'x') {
                cell.textContent = '';
                cell.style.textDecoration = 'none';
            } else {
                cell.textContent = score;
                cell.style.textDecoration = 'none';
            }
            calculateTotal(player); // Recalculate total for the player
            closePopup(); // Automatically close the popup after selection
        }

        function closePopup() {
            document.getElementById('popupModal').style.display = 'none';
        }

        function showRoundManagement() {
            document.getElementById('roundManagementModal').style.display = 'block';
        }

        function closeRoundManagement() {
            document.getElementById('roundManagementModal').style.display = 'none';
        }

        function resetScores() {
            // Reset all scores to their initial state
            document.querySelectorAll('.score, .upper-section-cell').forEach(cell => {
                if(cell.type === 'number') {
                    cell.value = '';
                } else {
                    cell.textContent = '';
                    cell.style.textDecoration = 'none';
                }
            });

            // Reset toggle states
            document.querySelectorAll('.toggle-state').forEach(button => {
                button.setAttribute('data-state', '0');
                button.textContent = 'Standard';
                button.removeAttribute('state');
            });

            // Reset totals and bonus displays
            ['RB', 'AB', 'CR', 'DB'].forEach(player => {
                document.getElementById(`total${player}`).textContent = '0';
                document.getElementById(`upperScore${player}`).textContent = '0';
                document.getElementById(`lowerScore${player}`).textContent = '0';
                document.getElementById(`bonus${player}`).innerHTML = '<span id="pointsNeeded' + player + '" class="points-needed">63</span>';
            });

            // Save the reset state
            saveGameState();

            // Close the modal after resetting
            closeRoundManagement();
        }

        function saveGameState() {
            let gameState = {
                scores: {},
                totals: {}
            };
            
            // Save scores for all players
            document.querySelectorAll('.score, .upper-section-cell, .toggle-state').forEach(element => {
                let player = element.getAttribute('data-player');
                if (!gameState.scores[player]) gameState.scores[player] = {};
                
                if (element.type === 'number') {
                    gameState.scores[player][element.closest('tr').cells[0].textContent] = element.value;
                } else if (element.classList.contains('upper-section-cell')) {
                    gameState.scores[player][element.closest('tr').cells[0].textContent] = element.textContent;
                } else if (element.classList.contains('toggle-state')) {
                    gameState.scores[player][element.getAttribute('data-category')] = {
                        state: element.getAttribute('data-state'),
                        score: element.getAttribute('data-score')
                    };
                }
            });

            // Save totals for each player
            ['RB', 'AB', 'CR', 'DB'].forEach(player => {
                gameState.totals[player] = {
                    total: document.getElementById(`total${player}`).textContent,
                    upperScore: document.getElementById(`upperScore${player}`).textContent,
                    lowerScore: document.getElementById(`lowerScore${player}`).textContent,
                    bonus: document.getElementById(`pointsNeeded${player}`).textContent
                };
            });

            localStorage.setItem('yahtzeeGameState', JSON.stringify(gameState));
        }

        function loadGameState() {
            let savedState = localStorage.getItem('yahtzeeGameState');
            if (savedState) {
                let gameState = JSON.parse(savedState);

                // Load scores
                Object.keys(gameState.scores).forEach(player => {
                    Object.keys(gameState.scores[player]).forEach(key => {
                        let element;
                        if (['1Ô∏è‚É£', '2Ô∏è‚É£', '3Ô∏è‚É£', '4Ô∏è‚É£', '5Ô∏è‚É£', '6Ô∏è‚É£'].includes(key)) {
                            element = document.querySelector(`td[data-player="${player}"][onclick*="showPopup(this, '${key}', '${player}')"]`);
                            if (element) {
                                element.textContent = gameState.scores[player][key];
                                if (gameState.scores[player][key] === '-') {
                                    element.style.textDecoration = 'line-through';
                                }
                            }
                        } else if (['ü§ü', 'üññ', '¬©Ô∏è'].includes(key)) {
                            element = document.querySelector(`input[data-player="${player}"][type="number"]:not([data-category])`);
                            if (element) {
                                element.value = gameState.scores[player][key];
                            }
                        } else {
                            element = document.querySelector(`button[data-player="${player}"][data-category="${key}"]`);
                            if (element) {
                                element.setAttribute('data-state', gameState.scores[player][key].state);
                                updateButtonState(element);
                            }
                        }
                    });
                    calculateTotal(player); // Recalculate totals after loading scores
                });

                // Load totals
                Object.keys(gameState.totals).forEach(player => {
                    document.getElementById(`total${player}`).textContent = gameState.totals[player].total;
                    document.getElementById(`upperScore${player}`).textContent = gameState.totals[player].upperScore;
                    document.getElementById(`lowerScore${player}`).textContent = gameState.totals[player].lowerScore;
                    let bonusElement = document.getElementById(`pointsNeeded${player}`);
                    bonusElement.textContent = gameState.totals[player].bonus;
                    if (bonusElement.textContent === '35') {
                        bonusElement.classList.add('bonus-achieved');
                    } else {
                        bonusElement.classList.remove('bonus-achieved');
                    }
                });
            }
        }

        // Save game state on every change
        document.body.addEventListener('change', saveGameState);
        document.body.addEventListener('click', function(event) {
            if (event.target.classList.contains('toggle-state')) {
                saveGameState();
            }
        });
    </script>
