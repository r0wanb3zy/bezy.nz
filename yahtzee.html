    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scores = document.querySelectorAll('.score, .lower-section-cell, .upper-section-cell');

            scores.forEach(score => {
                score.addEventListener('click', function(e) {
                    if (this.classList.contains('lower-section-cell')) {
                        let currentState = parseInt(this.getAttribute('data-state')) || 0;
                        currentState = (currentState + 1) % 3; // Cycle through 0, 1, 2
                        this.setAttribute('data-state', currentState);

                        switch(currentState) {
                            case 0: // Clear
                                this.textContent = '';
                                this.style.textDecoration = 'none';
                                break;
                            case 1: // Display Score
                                this.textContent = this.getAttribute('data-score');
                                this.style.textDecoration = 'none';
                                break;
                            case 2: // Cross off
                                this.textContent = '-';
                                this.style.textDecoration = 'line-through';
                                break;
                        }

                        const player = this.getAttribute('data-player');
                        calculateTotal(player);
                    } else if (this.classList.contains('upper-section-cell')) {
                        showPopup(this, this.closest('tr').cells[0].textContent, this.getAttribute('data-player'));
                    } else if (this.classList.contains('score')) {
                        this.value = this.value || '0'; // Set to '0' if empty to ensure it's treated as a number
                        calculateTotal(this.getAttribute('data-player'));
                    }
                });
            });

            // Load game state when the page loads
            loadGameState();
        });

        function calculateTotal(player) {
            let total = 0;
            let upperSectionTotal = 0;
            let lowerSectionTotal = 0;
            document.querySelectorAll(`[data-player="${player}"]`).forEach(score => {
                if (score.type === 'number') {
                    let value = parseInt(score.value) || 0;
                    total += value;
                    if (['1Ô∏è‚É£', '2Ô∏è‚É£', '3Ô∏è‚É£', '4Ô∏è‚É£', '5Ô∏è‚É£', '6Ô∏è‚É£'].includes(score.closest('tr').cells[0].textContent)) {
                        upperSectionTotal += value;
                    } else {
                        lowerSectionTotal += value;
                    }
                } else if (score.classList.contains('lower-section-cell')) {
                    let state = parseInt(score.getAttribute('data-state'));
                    if (state === 1) { // Only add score if the state is 'Checked' (1)
                        let scoreValue = parseInt(score.getAttribute('data-score'));
                        total += scoreValue;
                        lowerSectionTotal += scoreValue;
                    }
                } else if (score.classList.contains('upper-section-cell') && score.textContent !== '-' && score.textContent !== '') {
                    let value = parseInt(score.textContent) || 0;
                    total += value;
                    if (['ü§ü', 'üññ', '¬©Ô∏è'].includes(score.closest('tr').cells[0].textContent)) {
                        lowerSectionTotal += value;
                    } else {
                        upperSectionTotal += value;
                    }
                }
            });
            
            // Calculate Bonus
            let bonus = upperSectionTotal >= 63 ? 35 : 0;
            
            // Update Bonus Row
            let bonusElement = document.getElementById(`bonus${player}`);
            let pointsNeededElement = document.getElementById(`pointsNeeded${player}`);
            
            if (bonus > 0) {
                pointsNeededElement.textContent = '35';
                pointsNeededElement.classList.add('bonus-achieved');
            } else {
                pointsNeededElement.textContent = (63 - upperSectionTotal).toString();
                pointsNeededElement.classList.remove('bonus-achieved');
            }
            
            // Update Upper Score
            document.getElementById(`upperScore${player}`).textContent = upperSectionTotal;

            // Update Lower Score
            document.getElementById(`lowerScore${player}`).textContent = lowerSectionTotal;

            // Add Bonus to Total
            total += bonus;
            document.getElementById(`total${player}`).textContent = total;

            // Save the game state after calculations
            saveGameState();
        }

        function showPopup(cell, number, player) {
            document.getElementById('popupModal').style.display = 'block';
            document.getElementById('popupTitle').textContent = `Select Score for ${number}:`;
            
            let options = '';
            
            // For 3 of a kind, 4 of a kind, and Chance, provide options from 0 to 30
            if (['ü§ü', 'üññ', '¬©Ô∏è'].includes(number)) {
                for (let i = 0; i <= 30; i++) {
                    options += `<button onclick="selectScore(${i}, '${player}', '${number}', this)">${i}</button>`;
                }
            } else {
                // Existing logic for other numbers
                let numberValue = parseInt(number);
                for (let i = 1; i <= 5; i++) {
                    let score = i * numberValue;
                    options += `<button onclick="selectScore(${score}, '${player}', '${number}', this)">${score}</button>`;
                }
                options += `<button onclick="selectScore(0, '${player}', '${number}', this)">-</button>`; // Cross off option
                options += `<button onclick="selectScore('x', '${player}', '${number}', this)">x</button>`; // Clear option
            }
            document.getElementById('popupOptions').innerHTML = options;
        }

        function selectScore(score, player, number, button) {
            const cell = document.querySelector(`td[data-player="${player}"][onclick*="showPopup(this, '${number}', '${player}')"]`);
            
            if (score === 0) {
                cell.textContent = '-';
                cell.style.textDecoration = 'line-through';
            } else if (score === 'x') {
                cell.textContent = '';
                cell.style.textDecoration = 'none';
            } else {
                cell.textContent = score;
                cell.style.textDecoration = 'none';
            }
            calculateTotal(player); // Recalculate total for the player
            closePopup(); // Automatically close the popup after selection
        }

        function resetScores() {

            document.querySelectorAll('.score, .upper-section-cell, .lower-section-cell').forEach(cell => {

                } else {

            });

            // Reset totals and bonus displays
            ['RB', 'AB', 'CR', 'DB'].forEach(player => {
