<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            padding: 20px;
            padding-top: 70px;
            box-sizing: border-box;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            z-index: 10;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: top 0.3s;
        }

        .header.hidden {
            top: -110px;
        }

        .header.show {
            top: 0;
        }

        .logo a {
            display: block;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .hamburger {
            cursor: pointer;
            margin-top: 10px;
            position: relative;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: black;
            margin: 5px 0;
        }

        .menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            z-index: 20;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: black;
            margin: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
            margin-top: 120px;
            box-sizing: border-box;
        }

        header h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        header p {
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .product-tile {
            position: relative;
            background-color: #fff;
            padding: 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .carousel {
            position: relative;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
        }

        .carousel-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .carousel .prev {
            left: 10px;
        }

        .carousel .next {
            right: 10px;
        }

        .price-tag {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 5px 10px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            border-radius: 5px;
            z-index: 5;
        }

        .order:hover {
            color: rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.5);
            text-decoration: none;
        }

        .content {
            margin-top: 20px;
        }

        .sub-heading {
            font-style: italic;
            margin-top: -12px;
            color: rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        p {
            margin-bottom: 10px;
            line-height: 1.5;
            font-size: 14px;
            padding: 0 20px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        .learn-more-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #000;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .learn-more-button:hover {
            background-color: gray;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            width: 90%;
            max-width: 600px;
        }

        .popup.active {
            display: block;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .popup-header .close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .popup-content {
            margin-top: 20px;
        }

        .popup-content ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .menu {
                top: 180px;
            }
        }

        .no-scroll {
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div class="header" id="header">
        <div class="logo">
            <a href="https://bezy.nz/">
                <img src="images/bezy-logo.png" alt="Bezy Logo">
            </a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu" id="menu">
            <a href="https://bezy.nz/">Home</a>
            <a href="/3d-printing.html">3D Printing</a>
            <a href="#">CAD Design</a>
            <a href="#">Graphic Design</a>
            <a href="#">Web Development</a>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>3D Printing</h1>
            <p>Your one-stop shop for custom 3D-printed parts and prototypes. Explore our wide range of products designed to meet your needs.</p>
        </header>

        <section class="product-grid">
            <!-- Template for product tiles -->
            <template id="product-template">
                <div class="product-tile">
                    <div class="carousel">
                        <div class="carousel-images"></div>
                        <button class="prev">&#10094;</button>
                        <button class="next">&#10095;</button>
                        <div class="price-tag"></div>
                    </div>
                    <div class="content">
                        <h2 class="product-heading"></h2>
                        <p class="sub-heading"></p>
                        <p class="price-tag"></p>
                        <button class="learn-more-button">Learn More</button>
                    </div>
                </div>
            </template>
        </section>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="popup">
        <div class="popup-header">
            <h2 id="popup-heading"></h2>
            <button class="close" onclick="closePopup()">Ã—</button>
        </div>
        <div class="popup-content">
            <p id="popup-subtitle"></p>
            <p id="popup-price"></p>
            <p id="popup-description"></p>
            <ul id="popup-features"></ul>
            <p id="popup-download"></p>
            <p id="popup-colours"></p>
        </div>
    </div>

    <script>
        const products = [
            {
                heading: 'Product 1',
                subtitle: 'Subtitle 1',
                price: '$20',
                description: 'Description for Product 1.',
                features: ['Feature 1', 'Feature 2', 'Feature 3'],
                download: 'Link to download',
                colours: 'Available in various colours',
                images: ['https://s3.amazonaws.com/www-inside-design/uploads/2020/10/aspect-ratios-blogpost-1x1-1.png', 'https://s3.amazonaws.com/www-inside-design/uploads/2020/10/aspect-ratios-blogpost-1x1-1.png'],
            },
                        {
                heading: 'Product 2',
                subtitle: 'Subtitle 1',
                price: '$20',
                description: 'Description for Product 1.',
                features: ['Feature 1', 'Feature 2', 'Feature 3'],
                download: 'Link to download',
                colours: 'Available in various colours',
                images: ['https://s3.amazonaws.com/www-inside-design/uploads/2020/10/aspect-ratios-blogpost-1x1-1.png', 'https://s3.amazonaws.com/www-inside-design/uploads/2020/10/aspect-ratios-blogpost-1x1-1.png'],
            },
                        {
                heading: 'Product 1',
                subtitle: 'Subtitle 1',
                price: '$20',
                description: 'Description for Product 1.',
                features: ['Feature 1', 'Feature 2', 'Feature 3'],
                download: 'Link to download',
                colours: 'Available in various colours',
                images: ['https://s3.amazonaws.com/www-inside-design/uploads/2020/10/aspect-ratios-blogpost-1x1-1.png', 'https://s3.amazonaws.com/www-inside-design/uploads/2020/10/aspect-ratios-blogpost-1x1-1.png'],
            },
            // Add more products here
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const productGrid = document.querySelector('.product-grid');
            const template = document.getElementById('product-template');

            products.forEach((product, index) => {
                const clone = document.importNode(template.content, true);
                const productTile = clone.querySelector('.product-tile');
                const carouselImages = clone.querySelector('.carousel-images');
                const priceTag = clone.querySelector('.price-tag');
                const headingElement = clone.querySelector('.product-heading');
                const subHeadingElement = clone.querySelector('.sub-heading');
                const learnMoreButton = clone.querySelector('.learn-more-button');

                headingElement.textContent = product.heading;
                subHeadingElement.textContent = product.subtitle;
                priceTag.textContent = product.price;

                product.images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image;
                    carouselImages.appendChild(imgElement);
                });

                learnMoreButton.addEventListener('click', () => {
                    showPopup(product);
                });

                productGrid.appendChild(clone);

                setupCarousel(productTile);
            });
        });

        function setupCarousel(productTile) {
            const carousel = productTile.querySelector('.carousel');
            const images = carousel.querySelector('.carousel-images');
            const prevButton = carousel.querySelector('.prev');
            const nextButton = carousel.querySelector('.next');

            let index = 0;

            function updateCarousel() {
                const totalImages = images.children.length;
                images.style.transform = `translateX(-${index * 100}%)`;
            }

            prevButton.addEventListener('click', () => {
                index = (index > 0) ? index - 1 : images.children.length - 1;
                updateCarousel();
            });

            nextButton.addEventListener('click', () => {
                index = (index < images.children.length - 1) ? index + 1 : 0;
                updateCarousel();
            });

            updateCarousel();
        }

        function showPopup(product) {
            document.getElementById('popup-heading').textContent = product.heading;
            document.getElementById('popup-subtitle').textContent = product.subtitle;
            document.getElementById('popup-price').textContent = product.price;
            document.getElementById('popup-description').textContent = product.description;
            document.getElementById('popup-features').innerHTML = product.features.map(feature => `<li>${feature}</li>`).join('');
            document.getElementById('popup-download').textContent = product.download;
            document.getElementById('popup-colours').textContent = product.colours;
            document.getElementById('overlay').classList.add('active');
            document.getElementById('popup').classList.add('active');
            document.body.classList.add('no-scroll');
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
            document.body.classList.remove('no-scroll');
        }

        function toggleMenu() {
            document.getElementById('menu').classList.toggle('show');
        }

        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
                header.classList.add('show');
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
    </script>
</body>

</html>
