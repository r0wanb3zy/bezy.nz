<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }

        .container {
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .result {
            margin-bottom: 20px;
        }

        #randomNumber {
            font-size: 100px; /* Retained larger font size */
            font-weight: 600;
            color: #fff;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; /* Smoother, longer transition */
            opacity: 1;
            transform: translateY(0) scale(1); /* Default state */
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-field input {
            padding: 12px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 18px;
            text-align: center;
        }

        .form-field input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 14px 28px;
            background: #40c4ff; /* Light blue button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #33b1ff; /* Slightly darker light blue on hover */
            transform: scale(1.05);
        }

        /* Animation class for smooth number transition */
        .animate-number {
            opacity: 0;
            transform: translateY(20px) scale(0.9); /* Start slightly below and smaller */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result">
            <p id="randomNumber"></p> <!-- Empty by default -->
        </div>
        <div class="input-section">
            <div class="form-field">
                <input type="number" id="min" value="1" placeholder="Minimum">
            </div>
            <div class="form-field">
                <input type="number" id="max" value="100" placeholder="Maximum">
            </div>
        </div>
        <button id="generate">Generate</button>
    </div>
    <script>
        document.getElementById('generate').addEventListener('click', function() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            const resultElement = document.getElementById('randomNumber');

            if (isNaN(min) || isNaN(max)) {
                resultElement.textContent = 'Please enter valid numbers';
                resultElement.classList.add('animate-number');
                setTimeout(() => {
                    resultElement.classList.remove('animate-number');
                }, 500); // Match transition duration
                return;
            }

            if (min >= max) {
                resultElement.textContent = 'Minimum must be less than Maximum';
                resultElement.classList.add('animate-number');
                setTimeout(() => {
                    resultElement.classList.remove('animate-number');
                }, 500); // Match transition duration
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            resultElement.textContent = randomNumber;
            resultElement.classList.add('animate-number');
            setTimeout(() => {
                resultElement.classList.remove('animate-number');
            }, 500); // Match transition duration
        });
    </script>
</body>
</html>
