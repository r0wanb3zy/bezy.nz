<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo and Hamburger Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .logo {
            width: 100%;
            height: auto;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .logo img {
            max-height: 100px;
        }

        .logo.hidden {
            opacity: 0;
        }

        .menu {
            width: 100%;
            height: 60px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            /* Make the menu sticky */
            top: 0;
            /* Stick the menu to the top */
            z-index: 1000;
            /* Ensure it stays above other content */
        }

        .hamburger {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .hamburger div {
            height: 3px;
            background-color: black;
        }

        .dropdown-menu {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 250px;
            display: none;
            text-align: center;
        }

        .dropdown-menu a {
            display: block;
            text-decoration: none;
            color: black;
            padding: 10px 15px;
        }

        .title {
            width: 100%;
            min-height: 200px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .title h1 {
            margin: 0;
        }

        p {
            max-width: 600px;
            margin: 20px 0 0 0;
            line-height: 1.5;
        }

        .main {
            height: 800px;
            width: 100%;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px 20px;
        }

        .footer {
            width: 100%;
            background-color: #ccc;
            /* Dark background for footer */
            color: #000;
            /* White text color */
            padding: 20px;
            text-align: center;
        }

        .active {
            display: block;
        }
    </style>
</head>

<body>

    <div class="logo">
        <img src="https://github.com/r0wanb3zy/bezy.nz/blob/main/images/bezy-logo.png?raw=true" alt="Logo">
    </div>

    <div class="menu">
        <div class="hamburger" onclick="toggleMenu(event)">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="#">Home</a>
            <a href="#">3D Printing</a>
            <a href="#">3D Rendering</a>
            <a href="#">CAD Design</a>
            <a href="#">Graphic Design</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="title">
        <h1>3D Printing</h1>
        <p>Your body copy goes here. This is where you can add any additional information or description that you want
            to appear in this section.</p>
    </div>

    <div class="main">
        <!-- Main content goes here -->
        <p>Main</p>
    </div>

    <div class="footer">
        Bezy<br>info@bezy.nz
    </div>

    <script>
        function toggleMenu(event) {
            event.stopPropagation(); // Prevents the click event from propagating to the document
            var menu = document.getElementById("dropdownMenu");
            menu.classList.toggle("active");
        }

        // Close dropdown menu when clicking outside of it
        document.addEventListener("click", function(event) {
            var menu = document.getElementById("dropdownMenu");
            var hamburger = document.querySelector(".hamburger");
            if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                menu.classList.remove("active");
            }
        });

        // Function to toggle the logo visibility based on scroll position
        function handleScroll() {
            const logo = document.querySelector('.logo');
            if (window.scrollY > 0) {
                logo.classList.add('hidden');
            } else {
                logo.classList.remove('hidden');
            }
        }

        // Add the scroll event listener
        window.addEventListener('scroll', handleScroll);
    </script>

</body>

</html>
