<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezy</title>
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Content Section -->
    <div class="content-wrapper">
        <h1 class="main-title">Contact</h1>
        <p class="main-paragraph">info@bezy.nz</p>
    
        <style>
            form {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                width: 300px;
                margin: 0 auto;
            }
            
            input, textarea {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
                font-family: 'Satoshi', Arial, sans-serif;
            }
            input:focus, textarea:focus {
                outline: none; /* Remove the browser's default outline */
                border-color: #000; /* Change border color to black when focused */
            }
            
            input[type="submit"] {
                background-color: #000;
                color: white;
                cursor: pointer;
                border: none;
            }
            
            input[type="submit"]:hover {
                background-color: #333;
            }
            
            /* Style for thank you message */
            #thankYouMessage {
                text-align: center;
                margin-top: 20px;
                display: none; /* Initially hide the message */
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.querySelector('form');
                form.addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent form from submitting normally
                    const formData = new FormData(form);
                    
                    fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            // Hide form and show thank you message
                            form.style.display = 'none';
                            document.getElementById('thankYouMessage').style.display = 'block';
                        } else {
                            alert('There was an error submitting your form. Please try again.');
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again later.');
                    });
                });
            });
        </script>
    </head>
    <body>
        <form action="https://formspree.io/f/xbldazql" method="POST">
            <input type="text" name="fullName" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone" pattern="[0-9]+" title="Enter your phone number (only numbers)">
            <textarea name="message" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send">
        </form>
        <div id="thankYouMessage"><h2>Thank you for your submission!</h2></div>
        
    </div>

    <!-- Overlay for Dimming Effect -->
    <div class="overlay" id="overlay"></div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript for Hamburger and Menu Toggle -->
    <script src="assets/js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
    // JavaScript to dynamically load header and footer
    document.getElementById("header-placeholder").innerHTML = await fetch('header.html').then(response => response.text());
    document.getElementById("footer-placeholder").innerHTML = await fetch('footer.html').then(response => response.text());
});
    </script>
</body>
</html>
