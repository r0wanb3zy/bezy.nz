<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezy</title>
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
    <!-- Light mode favicon -->
    <link rel="icon" href="/assets/images/favicon-light.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
    <!-- Dark mode favicon -->
    <link rel="icon" href="/assets/images/favicon-dark.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
    <!-- Fallback favicon (for browsers that don't support media queries) -->
    <link rel="icon" href="/assets/images/favicon-light.svg" type="image/svg+xml">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Content Section -->
    <div class="content-wrapper">
    </div>

    <!-- Overlay for Dimming Effect -->
    <div class="overlay" id="overlay"></div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
    // JavaScript to dynamically load header and footer
    document.getElementById("header-placeholder").innerHTML = await fetch('header.html').then(response => response.text());
    document.getElementById("footer-placeholder").innerHTML = await fetch('footer.html').then(response => response.text());
});
    </script>
        <!-- JavaScript for Hamburger and Menu Toggle -->
        <script src="assets/js/script.js"></script>
</body>
</html>
