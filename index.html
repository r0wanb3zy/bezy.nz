<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .fullscreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            text-align: center;
            position: relative;
        }
        .logo {
            margin-bottom: 1rem;
        }
        .logo img {
            max-width: 200px; /* Adjust logo size as needed */
        }
        h1 {
            margin: 0.5rem 0;
            font-size: 2rem;
            color: #333;
        }
        .paragraph {
            margin: 1rem 0;
            font-size: 1rem;
            color: #666;
            max-width: 600px;
        }
        .scroll-down {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        .next-section {
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="fullscreen">
        <div class="logo">
            <img src="https://github.com/r0wanb3zy/bezy.nz/blob/main/images/Bezy%202%20Transparent.png?raw=true" alt="Logo"> <!-- Replace with your logo URL -->
        </div>
        <h1>bezy.co.nz</h1>
        <p class="paragraph">This is a sample paragraph text. Replace this with any text you'd like to display in this section. It will be centered on the page and can span multiple lines.</p>
        <div class="scroll-down" onclick="scrollToNextSection()">
            &#9660; <!-- Unicode character for a downward arrow -->
        </div>
    </div>
    <div class="next-section" id="next-section">
        <!-- Content for the next section -->
        <h2>Next Section</h2>
        <p>This is the content of the next section. You can add more details here.</p>
    </div>

    <script>
        function scrollToNextSection() {
            document.getElementById('next-section').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
