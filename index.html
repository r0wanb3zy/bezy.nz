<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            flex-grow: 1; /* Allows content to grow and take up available space */
        }

        /* Full-width sticky header background */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            z-index: 10;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .hamburger {
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: black;
            margin: 5px 0;
        }

        .menu {
            display: none;
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            z-index: 9;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: black;
            margin: 10px 0;
            text-align: center;
        }

        .logo {
            margin-bottom: 5px;
        }

        .logo img {
            width: 200px;
            height: auto;
        }

        h1 {
            margin-top: 0;
            font-size: 30px;
        }

        p {
            margin-top: 10px;
            font-size: 16px;
            max-width: 600px;
            padding: 20px;
        }

        .arrow {
            margin-top: 30px;
            font-size: 2rem;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }

        #section2 {
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Footer styling */
        .footer {
            background-color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer .column {
            display: inline-block;
            width: 30%;
            padding: 10px;
            vertical-align: top;
        }

        .footer h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .footer p {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .footer .column {
                display: block;
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <!-- Full-width sticky header with hamburger menu -->
    <div class="header">
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Dropdown Menu -->
        <div class="menu" id="menu">
            <a href="https://bezy.nz/">Home</a>
            <a href="/3d-printing">3D Printing</a>
            <a href="#">CAD Design</a>
            <a href="#">Graphic Design</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>

    <!-- Main Section -->
    <div class="container" id="home">
        <!-- Logo -->
        <div class="logo">
            <img src="https://github.com/r0wanb3zy/bezy.nz/blob/main/images/Bezy%202%20Transparent.png?raw=true" alt="Bezy Logo">
        </div>

        <!-- Heading -->
        <h1>Welcome</h1>

        <!-- Paragraph -->
        <p>3D Printing | 3D Rendering | CAD | Graphic Design</p>

        <!-- Arrow -->
        <div class="arrow" onclick="scrollToSection2()">â†“</div>
    </div>

    <!-- Section 2 -->
    <div id="section2">
        <h1>Second Section</h1>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="column">
            <h3></h3>
            <p></p>
        </div>
        <div class="column">
            <h3>bezy.nz</h3>
            <p><a href="mailto:info@bezy.nz">info@bezy.nz</a></p>
        </div>
        <div class="column">
            <h3></h3>
            <p></p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const isMenuVisible = menu.style.display === 'block';
            menu.style.display = isMenuVisible ? 'none' : 'block';
            if (!isMenuVisible) {
                document.addEventListener('click', outsideClickListener);
            } else {
                document.removeEventListener('click', outsideClickListener);
            }
        }

        function outsideClickListener(event) {
            const menu = document.getElementById('menu');
            const hamburger = document.querySelector('.hamburger');
            if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                menu.style.display = 'none';
                document.removeEventListener('click', outsideClickListener);
            }
        }

        function scrollToSection2() {
            document.getElementById('section2').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
