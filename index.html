<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezy</title>
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Content Section -->
    <div class="content-wrapper">
        <h1 class="main-title">3D Print & Design</h1>
        <p class="main-paragraph">We provide high-quality 3D printing, CAD design and 3D rendering, turning your ideas into reality with precision and creativity.</p>
    





        <style>
            .grid-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                max-width: 100%;
                margin: 0 auto;
            }
        
            .grid-item {
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                border-radius: 5px;
                aspect-ratio: 2 / 1; /* Landscape aspect ratio */
                position: relative; /* Add this line */
            }
        
            .grid-item img {
                max-width: 100%;
                max-height: 100%;
                object-fit: cover; /* Ensures the image fills the container */
                filter: grayscale(100%);
            }
        
            .grid-item a {
                display: block;
                text-decoration: none;
            }
        
            .text-overlay {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-weight: bold;
                font-size: 18px;
                text-align: center;
                padding: 10px;
                background-color: black;
                border-radius: 5px;
                width: auto;
                max-width: 90%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        
            @media (max-width: 768px) {
                .grid-container {
                    grid-template-columns: repeat(2, 1fr);
                }
                .text-overlay {
                    font-size: 18px;
                }
                .grid-container {
                    gap: 10px;
                }
            }
        
            @media (max-width: 480px) {
                .grid-container {
                    grid-template-columns: 1fr;
                }
                .text-overlay {
                    font-size: 18px;
                }
            }
        </style>
        
        <div class="grid-container">
            <div class="grid-item">
                <a href="3d-print-products.html">
                    <img src="assets/images/3d-print-products.jpg" alt="Image Description">
                    <div class="text-overlay">3D Print Products</div>
                </a>
            </div>
            <div class="grid-item">
                <a href="3d-print-service.html">
                    <img src="assets/images/3d-print-service.jpg" alt="Image Description">
                    <div class="text-overlay">3D Print Service</div>
                </a>
            </div>
            <div class="grid-item">
                <a href="cad-design.html">
                    <img src="assets/images/cad-design.jpg" alt="Image Description">
                    <div class="text-overlay">CAD Design</div>
                </a>
            </div>
            <div class="grid-item">
                <a href="3d-rendering.html">
                    <img src="assets/images/3d-rendering.jpg" alt="Image Description">
                    <div class="text-overlay">3D Rendering</div>
                </a>
            </div>
            <div class="grid-item">
                <a href="about.html">
                    <img src="assets/images/about.jpg" alt="Image Description">
                    <div class="text-overlay">About</div>
                </a>
            </div>
            <div class="grid-item">
                <a href="contact.html">
                    <img src="assets/images/contact.jpg" alt="Image Description">
                    <div class="text-overlay">Contact</div>
                </a>
            </div>
        </div>
        </div>








        
    </div>

    <!-- Overlay for Dimming Effect -->
    <div class="overlay" id="overlay"></div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
    // JavaScript to dynamically load header and footer
    document.getElementById("header-placeholder").innerHTML = await fetch('header.html').then(response => response.text());
    document.getElementById("footer-placeholder").innerHTML = await fetch('footer.html').then(response => response.text());
});
    </script>
        <!-- JavaScript for Hamburger and Menu Toggle -->
        <script src="assets/js/script.js"></script>
</body>
</html>
