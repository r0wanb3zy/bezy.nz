<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link href="https://fonts.googleapis.com/css?family=Economica&display=swap" rel="stylesheet">
  
  <!-- Add these meta tags for the app icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="bezy.nz/games/assets/images/your-icon-name.png">
  <link rel="icon" type="image/png" sizes="32x32" href="bezy.nz/games/assets/images/your-icon-name.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: grid;
      grid-template-rows: repeat(auto-fit, 1fr);
      height: 100vh; /* Full viewport height */
    }

    a {
      text-decoration: none;
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .section:nth-child(odd) {
      background-color: #aaa; /* Blue */
    }

    .section:nth-child(even) {
      background-color: #bbb; /* Green */
    }

    h1 {
      font-size: 60px;
      font-family: 'Economica', sans-serif;
    }
  </style>
</head>
