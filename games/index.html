<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link href="https://fonts.googleapis.com/css?family=Economica&display=swap" rel="stylesheet">

  <!-- Meta tags for splash screen and status bar -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Icons for various platforms -->
  <link rel="icon" href="/games/assets/images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/games/assets/images/icon-180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/games/assets/images/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/games/assets/images/icon-512.png">

  <!-- Web Manifest for Android -->
  <link rel="manifest" href="/games/assets/manifest.json">

  <!-- Optional custom splash screens for iOS -->
  <link rel="apple-touch-startup-image" href="/games/assets/images/icon-192.png" media="(device-width: 320px)">
  <link rel="apple-touch-startup-image" href="/games/assets/images/icon-512.png" media="(device-width: 768px)">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000000; /* Fallback background color */
    }

    body {
      display: grid;
      grid-template-rows: repeat(auto-fit, 1fr);
      height: 100vh; /* Full viewport height */
    }

    a {
      text-decoration: none;
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .section:nth-child(odd) {
      background-color: #aaa; /* Blue */
    }

    .section:nth-child(even) {
      background-color: #bbb; /* Green */
    }

    h1 {
      font-size: 50px;
      font-family: 'Economica', sans-serif;
    }
  </style>
</head>
<body>
<a href="/games/cards" class="section">
  <h1>
    <img src="/games/assets/images/cards.png" alt="Playing Cards" style="height: 50px; width: auto; filter: brightness(0) invert(1);"><br>
    Cards
  </h1>
</a>
<a href="/games/yahtzee" class="section">
  <h1>
    <img src="/games/assets/images/dice.png" alt="Dice" style="height: 60px; width: auto; filter: brightness(0) invert(1);"><br>
    Yahtzee
  </h1>
</a>
</body>
</html>
