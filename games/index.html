<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link href="https://fonts.googleapis.com/css?family=Economica&display=swap" rel="stylesheet">

  <!-- Icons for various platforms -->
  <link rel="icon" href="/games/assets/images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/games/assets/images/icon-180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/games/assets/images/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/games/assets/images/icon-512.png">

  <!-- Web Manifest for Android -->
  <link rel="manifest" href="/games/assets/manifest.json">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: grid;
      grid-template-rows: repeat(auto-fit, 1fr);
      height: 100vh; /* Full viewport height */
    }

    a {
      text-decoration: none;
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .section:nth-child(odd) {
      background-color: #aaa; /* Blue */
    }

    .section:nth-child(even) {
      background-color: #bbb; /* Green */
    }

    h1 {
      font-size: 60px;
      font-family: 'Economica', sans-serif;
    }
  </style>
</head>
<body>
  <a href="/games/cards" class="section">
    <h1>
      <img src="/games/assets/images/cards.png" alt="Playing Cards" width="60" height="60"><br>
      Cards
    </h1>
  </a>
  <a href="/games/yahtzee" class="section">
    <h1>
      <img src="/games/assets/images/dice.png" alt="Dice" width="60" height="60"><br>
      Yahtzee
    </h1>
  </a>
</body>
</html>
