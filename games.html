<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: grid;
      grid-template-rows: repeat(auto-fit, 1fr);
      height: 100vh; /* Full viewport height */
    }

    a {
      text-decoration: none;
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .section:nth-child(odd) {
      background-color: #aaa; /* Blue */
    }

    .section:nth-child(even) {
      background-color: #bbb; /* Green */
    }

    h1 {
      font-size: 50px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <a href="/cards" class="section">
    <h1>Cards</h1>
  </a>
  <a href="/yahtzee" class="section">
    <h1>Yahtzee</h1>
  </a>
</body>
</html>
