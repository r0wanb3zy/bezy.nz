<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezy</title>
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Content Section -->
    <div class="content-wrapper">
        <h1 class="main-title">3D Printed Products</h1>
        <p class="main-paragraph">Discover our range of custom 3D-printed creations, each carefully designed and crafted in-house. From functional pieces to artistic designs, our products combine innovation with creativity to bring you something truly special.</p>
    </div>

    <!-- Overlay for Dimming Effect -->
    <div class="overlay" id="overlay"></div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript for Hamburger and Menu Toggle -->
    <script src="assets/js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
    // JavaScript to dynamically load header and footer
    document.getElementById("header-placeholder").innerHTML = await fetch('header.html').then(response => response.text());
    document.getElementById("footer-placeholder").innerHTML = await fetch('footer.html').then(response => response.text());
});
    </script>
</body>
</html>
